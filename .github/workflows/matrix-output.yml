name: "CI/CD"

on:
  push:

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        brand: [ argos, habitat ]

    steps:
      - uses: actions/checkout@v3
      - run: mkdir -p image
      - run: echo "hello image name for ${{matrix.brand}}" > image/${{ matrix.brand }}.txt
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: image/${{ matrix.brand }}.txt