name: "CI/CD"

on:
  push:

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        brand: [ argos, habitat ]

    steps:
      - uses: actions/checkout@v3

      - run: mkdir -p path/to/artifact

      - run: echo "hello image name for ${{matrix.brand}}" > path/to/artifact/${{ matrix.brand }}.txt

      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: path/to/artifact/${{ matrix.brand }}.txt