name: "CI/CD"

on:
  push:

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        brand: [ argos, habitat ]

    steps:
      - uses: actions/checkout@v3
      - run: mkdir -p image
      - run: echo "hello image name for ${{matrix.brand}}" > ${{ matrix.brand }}.txt
      - uses: actions/upload-artifact@v3
        with:
          name: docker-images
          path: ${{ matrix.brand }}.txt

  pick:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        brand: [ argos, habitat ]
    steps:
      - id: set_var
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: docker-images
      - shell: bash
        run: |
          value=`cat ${{ matrix.brand }}.txt`
          echo "do we have a value: $value"
          echo "::set-output name=imageName::$content"
          echo "${{steps.set_var.outputs.imageName}}"
      - name: Print the final result
        run: |
          echo "hello"

