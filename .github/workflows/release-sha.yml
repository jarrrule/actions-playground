name: "Release sha"

on:
  pull_request:
    types: [ closed ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get commit SHA
        id: get_sha
        run: echo "SHA=${{ github.event.pull_request.merge_commit_sha }}" >> $GITHUB_ENV

      - name: Use commit SHA
        run: echo "The commit SHA from the closed pull request is ${{ env.SHA }}"

