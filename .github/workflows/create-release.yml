name: Create Release Branch
on:
  workflow_dispatch:
    inputs:
      hotfix:
        type: boolean
        default: false

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_WORKFLOW_TOKEN }}
#      - name: branch prefix
