      - name: Get current time
        id: release
        run: echo "name=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT
      - name: Create branch name
        id: branch
        run:
          echo "name=${{ !inputs.hotfix && format( 'release/{0}', steps.release.outputs.name || github.ref_name) }}" >> $GITHUB_OUTPUT
