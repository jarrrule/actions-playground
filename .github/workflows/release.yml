      - name: Create release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'FY24-06-01'
          release_name: Release FY24-06-01
          draft: true
          prerelease: true
      - name: output release id
        run: echo "releases id is ${{ steps.create_release.outputs.id }}"
      - name: add git note
        run: |
          git config user.email "fgfgfgfgfg@users.noreply.github.com"
          git config user.name "fgfgfgfgf"
          git fetch origin refs/notes/commits:refs/notes/commits
          git notes add -m "releaseId:${{ steps.create_release.outputs.id }}" -f
          git notes show
          git push origin refs/notes/commits:refs/notes/commits
